<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="這是一個簡單的 HTML 網站範例">
    <title>我的網站</title>
    <link href="style.css" rel="stylesheet" media="all">

</head>

<body>
    <div id="wrap">
        <header>
            <h1>歡迎來到我的網站</h1>
            <img src="https://imgs.cwgv.com.tw/pic/2021-04-21-1618994106.jpg" alt="網站圖片">
            <nav>
                <a href="https://www.bdsh.ntpc.edu.tw/" target="_blank">高中官方網站</a>
            </nav>
        </header>
        <main>
            <h2>關於本站</h2>
            <p>這是一個簡單的 HTML 網站範例。你可以在這裡放置你的內容、圖片或其他資訊。</p>
            <h3>特色</h3>
        </main>
    </div>
    <!-- 隱藏的 YouTube 背景音樂 -->
    <iframe
        id="bgm"
        width="0"
        height="0"
        src="https://www.youtube.com/embed/FS6o3qFimsc?autoplay=1&mute=1&loop=1&playlist=FS6o3qFimsc"
        frameborder="0"
        allow="autoplay"
        style="display:none"
    ></iframe>
</body>
</html>
